    <title>Treasure Map with Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f1e8;
        }
        .toolbar {
            background: rgba(0,0,0,0.85);
            color: #fff;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .map-wrapper {
            position: relative;
            width: 100%;
            overflow: auto;
        }
        .map-image {
            display: block;
            width: 100%;
            height: auto;
        }
        .pin {
            position: absolute;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 2px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .pin.easy {
            background: rgba(92, 184, 92, 0.9);
            color: #0b2e13;
        }
        .pin.medium {
            background: rgba(66, 139, 202, 0.9);
            color: #091e3a;
        }
        .pin.hard {
            background: rgba(240, 173, 78, 0.9);
            color: #4c2f05;
        }
        .pin.elite {
            background: rgba(217, 83, 79, 0.95);
            color: #420303;
        }
        .pin:hover, .pin.active {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 12px rgba(0,0,0,0.6);
        }
        .zoom-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.65);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 20;
            padding: 20px;
        }
        .zoom-overlay.visible {
            display: flex;
        }
        .zoom-card {
            background: #fff5df;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.35);
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 800px;
            width: 100%;
        }
        .zoom-content {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        #zoom-canvas {
            flex: 1;
            min-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #7a5a32;
        }
        #treasure-image {
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #7a5a32;
            display: none;
        }
        #treasure-image.visible {
            display: block;
        }
        .zoom-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        #zoom-info {
            font-weight: bold;
            color: #4a351d;
        }
        #zoom-close {
            border: none;
            background: #4a351d;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

    <div class="zoom-overlay" id="zoom-overlay">
        <div class="zoom-card">
            <div class="zoom-content">
                <canvas id="zoom-canvas" width="480" height="480"></canvas>
                <img id="treasure-image" alt="Treasure Map Image" />
            </div>
            <div class="zoom-footer">
                <span id="zoom-info">Select a treasure to preview</span>
                <button id="zoom-close">Close</button>
            </div>
        </div>
    </div>
    <script>
        const selectEl = document.getElementById('treasure-select');
        const pins = document.querySelectorAll('.pin');
        const mapImgEl = document.querySelector('.map-image');
        const zoomOverlay = document.getElementById('zoom-overlay');
        const zoomCanvas = document.getElementById('zoom-canvas');
        const zoomCtx = zoomCanvas.getContext('2d');
        const zoomInfo = document.getElementById('zoom-info');
        const zoomClose = document.getElementById('zoom-close');
        const treasureImage = document.getElementById('treasure-image');

        const mapBitmap = new Image();
        mapBitmap.src = mapImgEl.src;
        let bitmapReady = false;
        mapBitmap.onload = () => { bitmapReady = true; };

        const SAMPLE_SIZE = 600;

        function clearActive() {
            pins.forEach(pin => pin.classList.remove('active'));
        }

        function showZoom(px, py, label, difficulty, imageUrl) {
            if (!bitmapReady) return;
            const half = SAMPLE_SIZE / 2;
            const sx = Math.min(Math.max(px - half, 0), Math.max(mapBitmap.width - SAMPLE_SIZE, 0));
            const sy = Math.min(Math.max(py - half, 0), Math.max(mapBitmap.height - SAMPLE_SIZE, 0));
            zoomCtx.clearRect(0, 0, zoomCanvas.width, zoomCanvas.height);
            zoomCtx.drawImage(
                mapBitmap,
                sx, sy, SAMPLE_SIZE, SAMPLE_SIZE,
                0, 0, zoomCanvas.width, zoomCanvas.height
            );
            // draw crosshair marker
            zoomCtx.strokeStyle = '#ff3030';
            zoomCtx.lineWidth = 3;
            zoomCtx.beginPath();
            zoomCtx.moveTo(zoomCanvas.width / 2, 20);
            zoomCtx.lineTo(zoomCanvas.width / 2, zoomCanvas.height - 20);
            zoomCtx.moveTo(20, zoomCanvas.height / 2);
            zoomCtx.lineTo(zoomCanvas.width - 20, zoomCanvas.height / 2);
            zoomCtx.stroke();
            zoomCtx.beginPath();
            zoomCtx.arc(zoomCanvas.width / 2, zoomCanvas.height / 2, 18, 0, Math.PI * 2);
            zoomCtx.stroke();
            if (imageUrl && imageUrl.trim() !== '') {
                treasureImage.src = imageUrl;
                treasureImage.classList.add('visible');
            } else {
                treasureImage.classList.remove('visible');
            }
            zoomInfo.textContent = `Treasure #${label} (${difficulty})`;
            zoomOverlay.classList.add('visible');
        }

        function focusPin(pin, shouldScroll = true) {
            if (!pin) return;
            clearActive();
            pin.classList.add('active');
            if (shouldScroll) {
                pin.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
            }
            const id = pin.dataset.id;
            const diff = pin.dataset.difficulty;
            const px = parseFloat(pin.dataset.px);
            const py = parseFloat(pin.dataset.py);
            const imageUrl = pin.dataset.image || '';
            selectEl.value = id;
            showZoom(px, py, id, diff, imageUrl);
        }

        selectEl.addEventListener('change', (event) => {
            const targetId = event.target.value;
            if (!targetId) {
                clearActive();
                zoomOverlay.classList.remove('visible');
                return;
            }
            const pin = document.querySelector(`.pin[data-id="{targetId}"]`.replace('{targetId}', targetId));
            if (pin) {
                focusPin(pin);
            }
        });

        pins.forEach(pin => {
            pin.addEventListener('click', () => {
                focusPin(pin, false);
            });
        });

        zoomClose.addEventListener('click', () => {
            zoomOverlay.classList.remove('visible');
        });

        zoomOverlay.addEventListener('click', (event) => {
            if (event.target === zoomOverlay) {
                zoomOverlay.classList.remove('visible');
            }
        });
    </script>
